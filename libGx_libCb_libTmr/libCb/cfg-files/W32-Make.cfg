RM=-del /q
ALL_OBJ_AND_LIB=*.O *.A *.OBJ *.LIB
OBJ_EXT=obj
LIB_EXT=lib
CXX=cl
LD_COMBINE=LIB /VERBOSE
LD_COMBINE_OUTPUT_FLAG = /OUT:
LIB_TARGET=libCb.lib
CXXFLAGS=-I../include
CP=copy
DIR_CHAR=\\
DEL_ALL_EXT=*.*

%.$(OBJ_EXT) : %.cc
	$(CXX) /c /nologo /W3 /Zd /Yd /TP /DWINDOWS /DWIN32 -GX $(CXXFLAGS) $<

