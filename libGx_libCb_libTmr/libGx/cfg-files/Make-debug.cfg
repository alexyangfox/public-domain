ALL_OBJ_AND_LIB=*.o *.a
OBJ_EXT=o
LIB_EXT=a

RM = rm -f
CP = cp
CXX = g++

STATIC_LIB = $(BASE_OFFSET)lib/libGx.a

CXXFLAGS= -Wall -O -g -DLIBGX_DEBUG_BUILD -I/usr/X11/include -I$(BASE_OFFSET)libCb/include -I$(BASE_OFFSET)libTmr/include -I$(BASE_OFFSET)include

LDFLAGS= -L/usr/X11/lib $(STATIC_LIB) $(BASE_OFFSET)libCb/lib/libCb.a $(BASE_OFFSET)libTmr/lib/libTmr.a -lXpm -lX11 -lm

DEPEND=$(CXX) -MM $(CXXFLAGS)
